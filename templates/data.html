
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pivot Table</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Select Columns</h2>
        <form id="pivotForm">
            <div class="form-group">
                <label for="indexColumn">Select Index Column:</label>
                <select class="form-control" id="indexColumn" name="indexColumn">
                    <!-- Options will be dynamically added here -->
                    {% for column in columns %}
                        <option value="{{ column }}">{{ column }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="categoryColumn">Select Category Column:</label>
                <select class="form-control" id="categoryColumn" name="categoryColumn">
                    <!-- Options will be dynamically added here -->
                    {% for column in columns %}
                        <option value="{{ column }}">{{ column }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="valueColumn">Select Value Column:</label>
                <select class="form-control" id="valueColumn" name="valueColumn">
                    <!-- Options will be dynamically added here -->
                    {% for column in columns %}
                        <option value="{{ column }}">{{ column }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate Pivot Table</button>
        </form>
        <div class="mt-4" id="pivotTable" style="display: none;">
            <h3>Pivot Table</h3>
            <div id="pivotResult">
                <!-- Pivot table will be displayed here -->
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to populate select options from CSV file
            function populateSelectOptions(column, selector) {
                $.ajax({
                    url: '/get_column_values',
                    type: 'POST',
                    data: { column: column },
                    success: function(data) {
                        var options = data.options;
                        var select = $('#' + selector);
                        select.empty();
                        options.forEach(function(option) {
                            select.append($('<option>', {
                                value: option,
                                text: option
                            }));
                        });
                    }
                });
            }

            // Populate index column options
            populateSelectOptions('index', 'indexColumn');

            // Populate category column options
            populateSelectOptions('category', 'categoryColumn');

            // Populate value column options
            populateSelectOptions('value', 'valueColumn');

            // Form submission
            $('#pivotForm').submit(function(e) {
                e.preventDefault();
                var formData = $(this).serialize();
                // Generate and display pivot table
                $.post('/generate_pivot_table', formData, function(response) {
                    $('#pivotTable').show();
                    $('#pivotResult').html(response);
                });
            });
        });
    </script>
</body>
</html>
