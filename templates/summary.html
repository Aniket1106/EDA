<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Data</title>
</head>
<body>
    <h1>Summary Statistics</h1>
    <table border="1">
        <tr>
            <th>Column</th>
            <th>Mean</th>
            <th>Median</th>
            <th>Min</th>
            <th>Max</th>
            <th>Standard Deviation</th>
        </tr>
        {% for col, stats in summary.items() %}
        <tr>
            <td>{{ col }}</td>
            <td>{{ stats.mean }}</td>
            <td>{{ stats.median }}</td>
            <td>{{ stats.min }}</td>
            <td>{{ stats.max }}</td>
            <td>{{ stats.std_dev }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
